language: php

dist: trusty
sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  include:
    - php: hhvm
    - php: nightly
    - php: 5.6
    - php: 7.0
      env:
        - SYMFONY_VERSION=2.7.*
        - SYMFONY_WORKFLOW_VERSION=3.0.*
    - php: 7.0
        - SYMFONY_VERSION=3.0.*
        - SYMFONY_WORKFLOW_VERSION=3.0.*
    - php: 7.1
        - SYMFONY_VERSION=2.7.*
        - SYMFONY_WORKFLOW_VERSION=3.0.*
    - php: 7.1
        - SYMFONY_VERSION=3.0.*
        - SYMFONY_WORKFLOW_VERSION=3.0.*
    - php: 7.1
        - SYMFONY_VERSION=4.0.*
        - SYMFONY_WORKFLOW_VERSION=4.0.*
  allow_failures:
    - php: hhvm
    - php: nightly
  fast_finish: true

before_install:
  - phpenv config-add travis.php.ini

install:
  - if [[ $SYMFONY_VERSION != "" ]]; then composer require "symfony/symfony:${SYMFONY_VERSION}" "symfony/workflow:${SYMFONY_WORKFLOW_VERSION}" ; fi
  - composer update --prefer-dist --no-interaction

script:
  - vendor/bin/phpunit

after_success:
  - travis_retry php vendor/bin/coveralls
